<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/styles.css">
  <title>Post Roast</title>
  <style>
    .borderline {
      border-top: 1px solid #dee2e6 !important;
      padding-top: 2em;
    }

    @media only screen and (min-width : 768px) {
      .borderline {
        border-left: 1px solid #dee2e6 !important;
        border-top: 0 !important;
        padding-top: 0;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light mb-2">
        <a class="navbar-brand" href="index.html">
          <img src="static/img/navlogo.jpg" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav text-center mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Post Roast Story</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Subscriptions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" tabindex="-1" href="#">Shop</a>
            </li>
          </ul>
          <ul class="navbar-nav text-center">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Account</a>
              <div class="dropdown-menu dropdown-menu-right text-center">
                <a class="dropdown-item" href="profile.html">Flavor Profile</a>
                <a class="dropdown-item" href="#">Orders</a>
                <a class="dropdown-item" href="#">Browse Coffees</a>
                <a class="dropdown-item" href="account.html">Manage Account</a>
                <a class="dropdown-item active" href="login.html">Log In</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="mb-4 d-none d-sm-block col-12">
          <img src="static/img/login-top.jpg" class="img-fluid col-auto">
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-md-5">
            <div class="container">
              <div class="row justify-content-center">
                <form>
                  <fieldset>
                    <legend>
                      <h6 class="text-center txt-shadow">Already have an account?</h6>
                    </legend>
                    <div class="form-group form-row">
                      <label for="account-email" class="col-form-label col-form-label-sm">Email address</label>
                      <input type="email" class="form-control form-control-sm" id="account-email">
                    </div>
                    <div class="form-group form-row">
                      <label for="account-password" class="col-form-label col-form-label-sm">Password</label>
                      <input type="password" class="form-control form-control-sm" id="account-password">
                    </div>
                    <div class="form-group form-row form-inline">
                      <small class="col-8"><a href="#">Forgot your password?</a></small>
                      <div class="col-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <div class="col-10 col-md-5 borderline">
            <div class="container">
              <div class="row justify-content-center">
                <form>
                  <fieldset>
                    <legend>
                      <h6 class="text-center txt-shadow">Need to create an account?</h6>
                    </legend>
                    <div class="form-group form-row">
                      <label for="no-account-first" class="col-form-label col-form-label-sm">First Name</label>
                      <input type="text" class="form-control form-control-sm" id="no-account-first">
                    </div>
                    <div class="form-group form-row">
                      <label for="no-account-last" class="col-form-label col-form-label-sm">Last Name</label>
                      <input type="text" class="form-control form-control-sm" id="no-account-last">
                    </div>
                    <div class="form-group form-row">
                      <label for="no-account-email" class="col-form-label col-form-label-sm">Email address</label>
                      <input type="email" class="form-control form-control-sm" id="no-account-email">
                    </div>
                    <div class="form-group form-row">
                      <label for="no-account-password" class="col-form-label col-form-label-sm">Password</label>
                      <input type="password" class="form-control form-control-sm" id="no-account-password">
                    </div>
                    <div class="form-group form-row justify-content-center">
                      <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer bg-light p-2 mt-3">
    <div class="container">
      <div class="row justify-content-center">
        <small class="text-muted">&COPY; Copyright 2020, Post Roast</small>
      </div>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
